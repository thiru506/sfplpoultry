<div class="row">
<br><br>
	<div class="col-lg-12 head-margin">
		<ul class="breadcrumb breadgrum-margin">
			<li><a data-ui-sref="dashboard.home">Home</a></li>
			<li><a data-ui-sref="dashboard.CompanyMaster">Company Master</a></li>
			<li class="active">New Company</li>
		</ul>
		<h1 class="page-header no-margin">Add New Company</h1>
	</div>
</div>

  	<div class="row">
  		<form name="userform" class="">
  			<div class="col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Company Master Setup</div>
					<div class="panel-body">
						<div class="form-group">
							<label>Company ID*</label>
 								<input type="text" class="form-control" data-ng-model="form.companyId" placeholder="Company ID" required>
 						</div>
						<div class="form-group">
							<label>Company Name*</label>
 								<input type="text" class="form-control" data-ng-model="form.name" placeholder="Company Name" required>
 						</div>
 						<div class="form-group">
							<label>Address*</label>
 								<textarea rows="3" cols="50" class="form-control"data-ng-model="form.address" placeholder="Address" required></textarea>
 						</div>

						<div class="panel-body">
 							<button type="button" class="btn btn-warning pull-left cancel-btn" data-ng-click="cancelAdd()">Cancel</button>
							<button type="button" class="btn btn-primary pull-right save-btn" data-ng-click="addCompany()">Save</button>
						</div>
					</div>
				</div>
			</div>
		</form>
 	</div>
