<div id="wrapper">

        <!-- Navigation -->
            
        <header></header>
        <!-- /.navbar-top-links -->
        
               
        <!-- /.navbar-static-side -->

            <div id="page-wrapper" style="min-height: 561px;">
            		<div class="noti-container">
				<div data-ng-if="notify.success" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-ng-click="notify.success=false;">&times;</button>
                 {{notify.msg}}
                </div>
                <div data-ng-show="notify.error" class="alert alert-warning alert-dismissable">
                 <button type="button" class="close" data-ng-click="notify.error=false;">&times;</button>
                                {{notify.msg}}
                            </div>
                 </div>
                <div ui-view></div>
                <div bn-modals ng-switch="subview">
                		<div ng-switch-when="confirm" ng-controller="confirmCtrl" class="modal fade in" style="display: block; padding-right: 15px;">
                			<div class="modal-backdrop fade in" style="height: 100%"></div>
                        	<div class="modal-dialog">
                            	<div class="modal-content">
                                	<div class="modal-header">
                                    		<button type="button" data-ng-click="deny()" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                         <h4 class="modal-title" id="myModalLabel">Confirm</h4>
                                	</div>
                                	<div class="modal-body">{{message}}</div>
                                <div class="modal-footer">
                                     	<button type="button" class="btn btn-default" data-ng-click="deny()">{{denyButton}}</button>
                                         <button type="button" data-ng-click="confirm()" class="btn btn-primary">{{confirmButton}}</button>
                                </div>
                             </div>
						</div>
					</div>
					<div ng-switch-when="resetpass" ng-controller="resetpassCtrl" class="modal fade in" style="display: block; padding-right: 15px;">
                			<div class="modal-backdrop fade in" style="height: 100%"></div>
                        	<div class="modal-dialog">
                            	<div class="modal-content">
                                	<div class="modal-header">
                                    		<button type="button" data-ng-click="deny()" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                         <h4 class="modal-title" id="myModalLabel">Reset Password</h4>
                                	</div>
                                	<div class="modal-body">
                                		<div class="panel panel-default">
        									<div class="panel-body">
        										<div class="form-group">
                									<label>Password</label>
                    								<input type="password" data-ng-model="form.password" class="form-control" placeholder="Password">
                    								<p data-ng-if="error!=null" class="help-block" style="color: red;">{{error}}.</p>
                								</div>
            								</div>
									</div>
                                	</div>
                                <div class="modal-footer">
                                     	<button type="button" class="btn btn-default" data-ng-click="deny()">Cancel</button>
                                         <button type="button" data-ng-click="resetPassword()" class="btn btn-primary">Reset</button>
                                </div>
                             </div>
						</div>
					</div>
					<div ng-switch-when="imgpanel" ng-controller="mediaApproveCtrl" class="modal fade in" style="display: block; padding-right: 15px;">
                			<div class="modal-backdrop fade in" style="height: 100%"></div>
                        	<div class="modal-dialog" data-ng-init="reason=false;">
                            	<div class="modal-content">
                                	<div class="modal-header">
                                    		<button type="button" data-ng-click="deny()" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                         <h4 class="modal-title" id="myModalLabel">Review Image</h4>
                                	</div>
                                	<div class="modal-body" style="height: 450px;overflow: auto;overflow-y: hidden;">
                                		<img class="cover" data-ng-src="{{imgSource(media.url)}}" />
                                	</div>
                                <div class="modal-footer">
                                			<textarea data-ng-model="comments" data-ng-show="reason" placeholder="Review Comments (Mandatory)" rows="" cols="" class="form-control" style="margin-bottom: 10px;"></textarea>
                                     	<button type="button" class="btn btn-danger" data-ng-click="reject()">Decline</button>
                                         <button type="button" data-ng-click="confirm()" class="btn btn-primary">Approve</button>
                                </div>
                             </div>
						</div>
					</div>
					<div ng-switch-when="videopanel" ng-controller="mediaApproveCtrl" class="modal fade in" style="display: block; padding-right: 15px;">
                			<div class="modal-backdrop fade in" style="height: 100%"></div>
                        	<div class="modal-dialog">
                            	<div class="modal-content">
                                	<div class="modal-header">
                                    		<button type="button" data-ng-click="deny()" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                         <h4 class="modal-title" id="myModalLabel">Review Video</h4>
                                	</div>
                                	<div class="modal-body" style="height: 250px;text-align: center;">
                                		<iframe style="width: 300px;height: 200px;" data-ng-src="{{autoplayVideo(media.url)}}"></iframe>
                                	</div>
                                <div class="modal-footer">
                                		<textarea data-ng-model="comments" data-ng-show="reason" placeholder="Review Comments (Mandatory)" rows="" cols="" class="form-control" style="margin-bottom: 10px;"></textarea>
                                     	<button type="button" class="btn btn-danger" data-ng-click="reject()">Decline</button>
                                         <button type="button" data-ng-click="confirm()" class="btn btn-primary">Approve</button>
                                </div>
                             </div>
						</div>
					</div>
				</div>
            </div>
            <!-- /#page-wrapper -->
    </div>
