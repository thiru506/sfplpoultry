
<div class="row">
	<div class="col-lg-12 head-margin"><br><br>
		<ul class="breadcrumb breadgrum-margin">
  			<li><a data-ui-sref="dashboard.home">Home</a></li>
  			<li><a data-ui-sref="dashboard.user">User</a></li>
  			<li class="active">Edit</li> 
		</ul>
		<h1 class="page-header no-margin">Edit User</h1>
	</div>
</div>
<div class="row">
	<form name="userform">
	<div class="col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">User Information</div>
            <div class="panel-body">
				<div class="form-group ">
                		<label>UserName</label>
                    <input type="text" data-ng-model="form.name" class="form-control" placeholder="UserName">
                </div>
                <div class="form-group">
                		<label>Email Address</label>
                    <input type="email" data-ng-model="form.email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                		<label>Phone Number</label>
                    <input data-ng-model="form.phone" type="tel" class="form-control" placeholder="Phone Number">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">User Identity</div>
            <div class="panel-body">
                 <div class="form-group">
               		<label>User Type</label>
                		<label class="radio-inline">&nbsp;&nbsp;
                     		<input  type="radio" data-ng-model="form.userType" name="optionsRadiosInline" id="optionsRadiosInline1" value="0">Admin
                    	</label>
                		<label class="radio-inline">
                     		<input type="radio"  data-ng-model="form.userType" data-ng-change="getHODList(users)" name="optionsRadiosInline" id="optionsRadiosInline2" value="1" >User
                   		</label>
                		<label class="radio-inline">
                     		<input type="radio"  data-ng-model="form.userType" data-ng-change="getManagerList(users)" name="optionsRadiosInline" id="optionsRadiosInline3" value="2" >HOD
                   		</label>
                		<label class="radio-inline">
                     		<input type="radio"  data-ng-model="form.userType" name="optionsRadiosInline" id="optionsRadiosInline4" value="3" >Manager
                   		</label>
                 </div>
				<div class="form-group" data-ng-show="form.userType==1">
					<label>Select HOD for the User*</label>
						 	<select class="form-control" data-ng-model="form.hodId.id" data-ng-options="hod.id as hod.name for hod in hods">
						 	<option value="">Select HOD</option>
						</select>
				 </div>
				<div class="form-group" data-ng-show="form.userType==2">
						<label>Select Manager for HOD*</label>
					 	<select class="form-control" data-ng-model="form.managerId.id" data-ng-options="manager.id as manager.name for manager in managers">
						 	<option value="">Select Manager</option>
						</select>
				</div>
				<div class="form-group" data-ng-show="form.userType==2 || form.userType==1">
						<label>Select Department*</label>
					 	<select class="form-control" data-ng-model="form.department.id" data-ng-options="dept.id as dept.name for dept in departments">
						 	<option value="">Select Department</option>
						</select>
				</div>                 
	                 
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Access Information</div>
            <div class="panel-body">
                	<div class="form-group">
                		<label>Password</label>
                    <input type="password" data-ng-model="form.password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                		<label>Confirm Password</label>
                    <input type="password" data-ng-model="conpass" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
    		<div class="panel panel-default">
        		<div class="panel-body">
            		<button type="button" class="btn btn-warning pull-left cancel-btn" data-ng-click="cancelUpdate()">Cancel</button>
    				<button type="button" data-ng-click="updateUser()" class="btn btn-primary pull-right save-btn">Save</button>
            </div>
		</div>
	</div>
	</form>
</div>
