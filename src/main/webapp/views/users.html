
<div class="row"><br><br>
	<div class="col-lg-12 head-margin">
		<ul class="breadcrumb breadgrum-margin">
  			<li><a data-ui-sref="dashboard.home">Home</a></li>
  			<li class="active">User</li> 
		</ul>
		<h1 class="page-header no-margin">User Management</h1>
	</div>
</div>
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <label><input class="form-control" data-ng-model="searchKeyword" placeholder="Search..."></label>
                <a ui-sref="dashboard.addUser" class="table-head-btn btn btn-info btn-circle pull-right"><i class="fa fa-plus"></i></a>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" >
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                 <th>Type</th>
                                 <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="user in users | pagination: pagi.curPage * pagi.pageSize | limitTo: pagi.pageSize | filter: searchKeyword">
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.phone}}</td>
                                 <td>{{usertype[user.userType]}}</td>
 								<td>
                                		<div class="dropdown">
                                			<a class="dropdown-toggle" data-toggle="dropdown">
  											<div class="dot"></div><div class="dot"></div><div class="dot"></div>
  										</a>
  										<ul class="dropdown-menu pull-right">
            									<li><a data-ui-sref="dashboard.edituser({id:user.id})"><i class="fa fa-pencil-square-o fa-fw"></i> Edit</a></li>
            									<li class="divider"></li>
            									<li data-ng-click="deleteUser(user)"><a><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
            									<li class="divider"></li>
            									<li data-ng-click="resetPassword(user)"><a><i class="fa fa-key fa-fw"></i> Reset Password</a></li>
										</ul>
									</div>
                                </td>
                            </tr>
						</tbody>
                    </table>
                </div>
                <div class="pull-right" data-ng-if="pagi.pageCount>1">
                		<ul style="margin: 0px;" class="pagination">
                			<li data-ng-if="pagi.curPage>0" data-ng-click="pagi.curPage=0"><a href="">First</a></li>
                			<li data-ng-if="pagi.curPage>0" data-ng-click="pagi.curPage=pagi.curPage-1;"><a href="">Prev</a></li>
  						<li data-ng-class="{'active': pagi.curPage==page-1}" data-ng-click="pagi.curPage=page-1" data-ng-repeat="page in pagi.getPages()"><a href="">{{page}}</a></li>
  						<li data-ng-if="pagi.pageCount!=pagi.curPage+1" data-ng-click="pagi.curPage=pagi.curPage+1;"><a href="">Next</a></li>
  						<li data-ng-if="pagi.pageCount!=pagi.curPage+1" data-ng-click="pagi.curPage=pagi.pageCount-1;"><a href="">Last</a></li>
					</ul>
   				</div>
   				<div class=" pull-left" data-ng-if="pagi.list.length>10">
   					<label style="padding-top: 5px;">Page Size &nbsp;</label>
   				</div>
   				<div class="form-group pull-left" data-ng-if="pagi.list.length>10">
   					<select class="form-control" data-ng-model="pagi.pageSize" data-ng-change="pagi.setPageSize(pagi.pageSize)">
   						<option>10</option>
   						<option>20</option>
   						<option>30</option>
   						<option>40</option>
   						<option>50</option>
   					</select>
   				</div>             <!-- /.table-responsive -->
			</div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
