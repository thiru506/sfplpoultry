 <div class="row">
	<div class="col-lg-12 head-margin">
		<ul class="breadcrumb breadgrum-margin">
  			<li><a data-ui-sref="dashboard.home">Home</a></li>
  			<li class="active">Change Password</li> 
		</ul>
		<h1 class="page-header no-margin">Change Password</h1>
	</div>
</div>
<div class="row" >
    <div class="col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
              Change Password
             </div>
             <div class="panel-body">
             <form name="pwform">
           		<div class="form-group">
					<label>Enter old password</label>
					<input type="password" data-ng-model="form.oldpassword" class="form-control" placeholder="Old Password">
				</div>	
 				<div class="form-group">
					<label>Enter New password</label>
					<input type="password" data-ng-model="form.newpassword" class="form-control" placeholder="New Password">
            	</div>
            	<div class="form-group">
					<label>Re-enter New password</label>
					<input type="password" data-ng-model="form.renewpassword" class="form-control" placeholder="Re-enter New Password">
            	</div>
	            	
            	 <button type="button" class="btn btn-primary pull-right" data-ng-click="change()">Save</button> 
             </form>
 			</div>
         </div>
     </div>
 </div>
