
<div class="row">
	<div class="col-lg-12 head-margin"><br><br>
		<ul class="breadcrumb breadgrum-margin">
			<li><a data-ui-sref="dashboard.home">Home</a></li>
			<li><a data-ui-sref="dashboard.unitMaster">Unit Master</a></li>
		</ul>
		<h1 class="page-header no-margin">Unit Master SetUp</h1>
	</div>
</div>
	<div class="row">
		<form class="form-horizontal" name="userform">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Unit Master Setup</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="inline control-label col-xs-2">Sub Division ID*</label>
							<div class="col-xs-3">
							 	<select class="form-control" data-ng-model="subdivi" data-ng-change="changeSubDivision()" data-ng-options="subdivision.id as subdivision.subDivisionId for subdivision in subdivisons">
								 	<option value="">Select Sub Division Id</option>
								</select>
   							</div>
							<label class="inline control-label col-xs-2">Sub Division Name*</label>
							<div class="col-xs-3">
								<input type="text" class="form-control" data-ng-model="form.subDivisionMaster.name" disabled>
							</div>
						</div>
 						<div class="form-group">
							<label class="control-label col-xs-2">Division Name*</label>
							<div class="col-xs-3">
 								<input type="text" class="form-control" data-ng-model="form.subDivisionMaster.divisionMaster.name" disabled>
 							</div>
							<label class="control-label col-xs-2">Company Name*</label>
							<div class="col-xs-3">
								<input type="text" class="form-control" data-ng-model="form.subDivisionMaster.divisionMaster.companyMaster.name" disabled>
							</div>
						</div>
						
						<div class="panel-footer">
							<div class="form-group">
								<label class="inline control-label col-xs-2">Unit Name*</label>
								<div class="col-xs-3">
									<input type="text" class="form-control" data-ng-model="form.name"  placeholder="Unit Name" required>
								</div>
 							</div>
							<div class="row">
								<div class="col-lg-6">
									<div class="panel panel-default">
 										<div class="panel-body">
											<div class="table-responsive">
												 <table class="table table-striped table-bordered">
													<thead>
														<tr>
															<th width="40%">Locations</th>
															<th width="40%"></th>
															<th width="20%">Actions</th>
 												 		</tr>
													</thead>
													<tbody>
														<tr>
															<td>
 																<select class="form-control" data-ng-model="location" data-ng-options="loc.id as loc.name for loc in locations">
																 	<option value="">--Select--</option>
 																</select>
																
															</td>
															<td>
  																<input  type="text" data-ng-model="selected" typeahead="locName as locName.name for locName in locationNames | filter:$viewValue | limitTo:8" class="form-control" typeahead-show-hint="true" typeahead-min-length="0">
   															</td>
															<td><button type="button" class="btn btn-primary btn-circle btn-sl" data-ng-click="addRow()">
															<i class="fa fa-plus"></i></button>
															</td>
														</tr>
														<tr data-ng-repeat="tab in form.unitLocations">
															<td>{{tab.locations.name}}</td>
															<td>{{tab.locationName.name}}</td>
 															<td><button type="button" class="btn btn-danger btn-circle btn-sl" data-ng-click="deleteRow($index)">
															<i class="fa fa-close"></i></button></td>
															</tr>
													</tbody>
												</table>
												</div>
											<!-- /.table-responsive -->
										</div>
										<!-- /.panel-body -->
									</div>
									<!-- /.panel -->
								</div>
								<!-- /.col-lg-6 -->
							</div>
						</div>
						<div class="panel-body">
 							<button type="button" class="btn btn-warning pull-left cancel-btn" data-ng-click="cancelAdd()">Cancel</button>
							<button type="button" class="btn btn-primary pull-right save-btn" data-ng-click="addUnit()">Save</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
