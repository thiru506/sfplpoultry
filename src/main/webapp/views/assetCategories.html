
<div class="row">
	<div class="col-lg-12 head-margin"><br><br>
		<ul class="breadcrumb breadgrum-margin">
			<li><a data-ui-sref="dashboard.home">Home</a></li>
			<li><a data-ui-sref="dashboard.assetCategories">Asset Categories Master</a></li>
		</ul>
		<h1 class="page-header no-margin">Asset Categories Master SetUp</h1>
	</div>
</div>
	<div class="row">
		<form class="form-horizontal" name="userform">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Asset Categories Master Setup</div>
					<div class="panel-body" data-ng-if="userInfo.userType==0">
						<div class="form-group">
							<label class="inline control-label col-xs-2">Asset Class Name*</label>
							<div class="col-xs-3">
							 	<select class="form-control" data-ng-model="asClass" data-ng-change="changeAsset(asClass)" data-ng-options="asset.id as asset.name for asset in assetClasses">
								 	<option value="">Select Asset</option>
								</select>
   							</div>
							<label class="inline control-label col-xs-2">Asset Class ID*</label>
							<div class="col-xs-3">
								<input type="text" class="form-control" data-ng-model="form.assetClassMaster.assetClassId" disabled>
							</div>
						</div>
 						<div class="form-group">
							<label class="control-label col-xs-2">Asset Type Name*</label>
							<div class="col-xs-3">
 								<input type="text" class="form-control" data-ng-model="form.name">
 							</div>
							<label class="control-label col-xs-2">Asset Type ID*</label>
							<div class="col-xs-3">
								<input type="text" class="form-control" data-ng-model="form.assetCategoriesId" >
							</div>
						</div>
						<div class="panel-body">
  							<button type="reset" class="btn btn-warning pull-left cancel-btn">Reset</button>
							<button type="button" class="btn btn-primary pull-right save-btn" data-ng-click="addAssetCategory()">Add</button>
						</div>
					</div>
						<div class="panel-footer">
 							<div class="row">
								<div class="col-lg-12">
									<div class="panel panel-default">
 										<div class="panel-body">
											<div class="table-responsive">
												 <table class="table table-striped table-bordered">
													<thead>
														<tr>
															<th width="20%">Asset ID</th>
															<th width="25%">Asset Class</th>
															<th width="25%">Asset Type Name</th>
															<th width="20%">Asset Type ID</th>	
															<th width="5%"></th>														
 												 		</tr>
													</thead>
													<tbody>
														<tr data-ng-repeat="assetType in assetCategories | pagination: pagi.curPage * pagi.pageSize | limitTo: pagi.pageSize | filter: searchKeyword">
															<td>{{assetType.assetClassMaster.assetClassId}}</td>
															<td>{{assetType.assetClassMaster.name}}</td>
															<td>{{assetType.name}}</td>
															<td>{{assetType.assetCategoriesId}}</td>
						     								<td data-ng-if="userInfo.userType==0">
						                                		<div class="dropdown">
						                                			<a class="dropdown-toggle" data-toggle="dropdown">
						  											<div class="dot"></div><div class="dot"></div><div class="dot"></div>
						  										</a>
						  										<ul class="dropdown-menu pull-right">
						            									<li><a data-ui-sref="dashboard.editAssetCategory({id:assetType.id})"><i class="fa fa-pencil-square-o fa-fw"></i> Edit</a></li>
<!-- 						            									<li class="divider"></li> -->
<!-- 						            									<li data-ng-click="deleteUnit(unit)"><a><i class="fa fa-trash-o fa-fw"></i> Delete</a></li> -->
						  										</ul>
															</div>
						                                </td>
															
 														</tr>
 													</tbody>
												</table>
												</div>
											<!-- /.table-responsive -->
										</div>
										<!-- /.panel-body -->
									</div>
									<!-- /.panel -->
								</div>
								<!-- /.col-lg-6 -->
							</div>
						</div>
 				</div>
			</div>
		</form>
	</div>
